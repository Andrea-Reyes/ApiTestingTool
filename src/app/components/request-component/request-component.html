<div class="contenedor-request">
  <div class="request">
    <div class="metodo">
      <select [(ngModel)]="method">
        <option>GET</option>
        <option>POST</option>
        <option>PUT</option>
        <option>DELETE</option>
        <option>PATCH</option>
      </select>
    </div>

    <div class="url">
      <input type="text" [(ngModel)]="url" placeholder="Ingrese una URL" />
    </div>

    <div class="boton">
      <button (click)="sendRequest()">Enviar Request</button>
    </div>
  </div>

  <app-headers-component (headersChange)="actualizarHeaders($event)"></app-headers-component><br><br><hr><br>
  <app-body-component (bodyChange)="actualizarBody($event)"></app-body-component>
</div>
